<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2>Prescribed medicine can be bought from</h2>
  <ul class="list-group">
    <li class="list-group-item list-group-item-success">Name: {{medname}}</li>
    <li class="list-group-item list-group-item-danger">Quantity: {{quantity}}</li>
    <li class="list-group-item list-group-item-info">Store Name: {{storename}}</li>
    <li class="list-group-item list-group-item-warning">Price {{mprice}}</li>
    
  </ul>
</div>

</body>
</html>
